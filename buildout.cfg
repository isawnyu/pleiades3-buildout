# Base configuration. Extended by devel.cfg and pleiades-production.cfg.

[buildout]
extends =
    http://dist.plone.org/release/4.3.7/versions.cfg
    versions.cfg
versions = versions
extensions =
    buildout.dumppickedversions
    mr.developer
allow-picked-versions = true
newest = false

parts =
    instance
    zopepy

find-links =
    http://atlantides.org/eggcarton
    http://dist.plone.org/
    http://effbot.org/downloads

eggs =
    nose
    elementtree
    simplejson
    imsvdex
    geojson
    httplib2
    Products.CompoundField
    Products.ATBackRef
    pleiades.normalizer
    pleiades.transliteration
    keytree
    pleiades.policy
    pleiades.capgrids
    pleiades.dump
    pleiades.bulkup
    Products.RedirectionTool
    rdflib
    pleiades.rdf
    pleiades.portlet.flickr
    pleiades.portlet.pelagios
    Products.ATVocabularyManager
    Products.OrderableReferenceField
    pyproj
    Shapely
    Products.PloneHotfix20151208
    plone4.csrffixes
    Products.PloneHotfix20160419
# needed for cruft in ZODB
    contentratings
    plone.app.ldap

auto-checkout = *
always-checkout = true

