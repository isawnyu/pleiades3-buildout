[buildout]
extends = production.cfg

[instance]
environment-vars -=
    NEW_RELIC_ENVIRONMENT production
environment-vars +=
    NEW_RELIC_ENABLED true
    NEW_RELIC_CONFIG_FILE ${buildout:directory}/newrelic.ini
    NEW_RELIC_ENVIRONMENT staging

